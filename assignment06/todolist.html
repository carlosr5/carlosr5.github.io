<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page-body">
        <div id="header">
            <form id="city-form">
                <label for="cities">Weather today in </label>
                <select id="cities" name="cities">
                    <option value="Los Angeles"> Los Angeles</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Seattle">Seattle</option>
                </select>
                <span id="weather-info"> 70ยบ, Clear sky. Feels like 70.1ยบ</span>
            </form>
        </div>
        <div id="todo-list">
            <!-- This header will also contain the plus button in the future -->
            <div id="todo-header">
                <h2>My To-Do List</h2>
                <i class="fa-solid fa-plus"></i>
            </div>
            <div id="todo-input-box">
                <form id="todo-form">
                    <div class="mb-3">
                        <label for="todo-input" class="form-label"></label>
                        <input class="form-control" id="todo-input" aria-describedby="input"
                            placeholder="Enter your todo here!">
                    </div>
                </form>
            </div>
            <ul id="todo-items">
                <li class="todo-item"><i class="fa-regular fa-square"></i>
                    <span class="todo-text">Run a marathon</span>
                </li>
                <li class="todo-item"><i class="fa-regular fa-square"></i>
                    <span class="todo-text">Make $150k TC</span>
                </li>
                <li class="todo-item"><i class="fa-regular fa-square"></i>
                    <span class="todo-text">Run an internet empire</span>
                </li>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/227dcc9372.js" crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>
